name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            pkg: studiocommand-linux-x86_64.tar.gz
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            pkg: studiocommand-linux-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install aarch64 linker
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Build engine
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
        run: |
          cd engine
          cargo build --release --target ${{ matrix.target }}

      - name: Assemble tarball
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          mkdir -p dist pkg/studiocommand/web pkg/studiocommand/systemd
          cp engine/target/${{ matrix.target }}/release/studiocommand-engine pkg/studiocommand/
          cp -a web/. pkg/studiocommand/web/
          cp packaging/studiocommand.service pkg/studiocommand/systemd/
          echo "$VERSION" > pkg/studiocommand/VERSION
          tar -czf dist/${{ matrix.pkg }} -C pkg studiocommand
          ls -lh dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pkg }}
          path: dist/${{ matrix.pkg }}
