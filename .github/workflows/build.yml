name: build-and-release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            pkg: studiocommand-linux-x86_64.tar.gz
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            pkg: studiocommand-linux-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4

      # Build the React UI during CI so releases always include index.html + assets.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Build web UI
        run: |
          cd web
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

          echo "Web build outputs:"
          if [ -d dist ]; then ls -la dist | head -n 50; fi
          if [ -d build ]; then ls -la build | head -n 50; fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install aarch64 linker
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Build engine
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
        run: |
          cd engine
          cargo build --release --target ${{ matrix.target }}

      - name: Assemble tarball + per-arch checksum
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          mkdir -p dist pkg/studiocommand/web pkg/studiocommand/systemd pkg/studiocommand/nginx

          cp engine/target/${{ matrix.target }}/release/studiocommand-engine pkg/studiocommand/
          cp packaging/studiocommand.service pkg/studiocommand/systemd/
          cp packaging/nginx-studiocommand.conf pkg/studiocommand/nginx/nginx-studiocommand.conf
          echo "$VERSION" > pkg/studiocommand/VERSION

          # Copy built UI output into the package.
          # Vite builds to dist/, CRA builds to build/.
          if [[ -d "web/dist" ]]; then
            cp -a web/dist/. pkg/studiocommand/web/
          elif [[ -d "web/build" ]]; then
            cp -a web/build/. pkg/studiocommand/web/
          else
            echo "ERROR: Web build output not found (expected web/dist or web/build)."
            exit 1
          fi

          # Ensure the packaged web root has an index.html
          test -f pkg/studiocommand/web/index.html

          tar -czf dist/${{ matrix.pkg }} -C pkg studiocommand

          (cd dist && sha256sum ${{ matrix.pkg }} > sha256sums-${{ matrix.arch }}.txt)

          ls -lh dist

      - name: Upload artifacts (tarball + per-arch checksum)
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.arch }}
          path: |
            dist/${{ matrix.pkg }}
            dist/sha256sums-${{ matrix.arch }}.txt

  merge-checksums:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-x86_64
          path: dist-x86_64

      - name: Download aarch64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-aarch64
          path: dist-aarch64

      - name: Merge sha256 sums into one file
        run: |
          mkdir -p dist
          cp -f dist-x86_64/*.tar.gz dist/
          cp -f dist-aarch64/*.tar.gz dist/

          cat dist-x86_64/sha256sums-*.txt dist-aarch64/sha256sums-*.txt > dist/sha256sums.txt

          echo "Merged checksums:"
          cat dist/sha256sums.txt

          ls -lh dist

      - name: Upload merged artifacts (tarballs + sha256sums.txt)
        uses: actions/upload-artifact@v4
        with:
          name: dist-merged
          path: |
            dist/*.tar.gz
            dist/sha256sums.txt

  release:
    runs-on: ubuntu-latest
    needs: merge-checksums
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download merged artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-merged
          path: dist

      - name: Create GitHub Release (upload assets)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/sha256sums.txt
          generate_release_notes: true
