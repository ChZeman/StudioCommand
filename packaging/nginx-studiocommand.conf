map $http_upgrade $connection_upgrade { default upgrade; '' close; }

# HTTP (optional) - redirect to HTTPS on 8443
server {
  listen 80;
  server_name studiocommand.example.org;

  location ^~ /.well-known/acme-challenge/ { root /var/www/letsencrypt; }
  location / { return 301 https://$host:9443$request_uri; }
}

# HTTPS on 8443
server {
  listen 9443 ssl http2;
  server_name studiocommand.example.org;

  ssl_certificate     /etc/letsencrypt/live/studiocommand.example.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/studiocommand.example.org/privkey.pem;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer always;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  location ^~ /ws/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  location / {
    proxy_pass http://127.0.0.1:3000;
    proxy_read_timeout 120;
    proxy_send_timeout 120;
  }
}
