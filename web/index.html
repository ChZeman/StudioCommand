<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudioCommand</title>
  <link rel="stylesheet" href="/shared/base.css" />
</head>
<body data-page="landing">
  <div class="sc-shell">
    <div class="sc-topbar">
      <div>
        <div class="sc-brand">StudioCommand <span class="sc-sub" data-sc-version></span></div>
        <div class="sc-sub">Choose a workspace</div>
      </div></div>

    <div class="sc-card">
      <div class="sc-grid2">
        <a class="sc-btn" href="/remote">
          Remote Studio
          <small>Producer-facing playout UI (queue, now playing, carts, remote producers)</small>
        </a>
        <a class="sc-btn" href="/admin">
          Administration
          <small>System status, top-up config, library maintenance, streaming output configuration</small>
        </a>
      </div>
      <hr style="border:0;border-top:1px solid var(--border);margin:16px 0;" />
      <div class="sc-sub">
        Tip: bookmark <strong>/remote</strong> for producers and <strong>/admin</strong> for staff.
      </div>
    </div>
  </div>

  <script src="/shared/base.js"></script>
</body>
</html>
